<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید دو مرحله‌ای - Instagram DM Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8a3ab9;
            --secondary: #4c68d7;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verification-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .verification-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .verification-body {
            padding: 30px;
        }
        
        .verification-code-input {
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 15px;
            font-weight: bold;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .verification-code-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(138, 58, 185, 0.25);
        }
        
        .verification-method-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .verification-method-option:hover {
            border-color: var(--primary);
            background-color: #f8f9fa;
        }
        
        .verification-method-option.active {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }
        
        .btn-verify {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 58, 185, 0.4);
        }
        
        .countdown {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="verification-header">
            <h2><i class="fas fa-shield-alt fa-2x mb-3"></i></h2>
            <h4>تأیید دو مرحله‌ای</h4>
            <p class="mb-0">لطفاً کد تأیید را وارد کنید</p>
        </div>
        
        <div class="verification-body">
            <div id="verificationContent">
                <p class="text-center mb-4">
                    کد تأیید برای حساب
                    <span class="fw-bold text-primary">{{ username }}</span>
                    ارسال شد
                </p>
                
                <div class="mb-4">
                    <label for="verificationCode" class="form-label">کد ۶ رقمی</label>
                    <input type="text" class="form-control verification-code-input" 
                           id="verificationCode" maxlength="6" placeholder="••••••"
                           autocomplete="off">
                    <div class="form-text text-center">کد دریافتی از اینستاگرام</div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">روش دریافت کد:</label>
                    <div class="d-flex gap-2">
                        <div class="verification-method-option active" data-method="sms">
                            <i class="fas fa-sms me-1"></i> پیامک
                        </div>
                        <div class="verification-method-option" data-method="email">
                            <i class="fas fa-envelope me-1"></i> ایمیل
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button type="button" class="btn btn-outline-primary" id="resendCodeBtn">
                        <i class="fas fa-redo me-1"></i> ارسال مجدد
                    </button>
                    <span class="countdown" id="countdown">02:00</span>
                </div>
            </div>
            
            <div id="verificationSuccess" class="alert alert-success d-none">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage">کد با موفقیت تأیید شد</span>
            </div>
            
            <div id="verificationError" class="alert alert-danger d-none">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage">خطا در تأیید کد</span>
            </div>
            
            <div id="verificationLoading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">در حال بررسی...</span>
                </div>
                <p class="mt-2">در حال بررسی کد...</p>
            </div>
            
            <button type="button" class="btn btn-verify w-100 py-3" id="submitCodeBtn">
                <i class="fas fa-check me-2"></i> تأیید و ادامه
            </button>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('main.dashboard') }}" class="text-decoration-none">
                    <i class="fas fa-arrow-right me-1"></i> بازگشت به داشبورد
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // متغیرهای جهانی
    const accountId = '{{ account_id }}';
    let currentMethod = '{{ method }}';
    let countdownInterval = null;
    let countdownTime = 120; // 2 دقیقه
    
    // شروع تایمر
    function startCountdown() {
        clearInterval(countdownInterval);
        countdownTime = 120;
        
        countdownInterval = setInterval(() => {
            countdownTime--;
            
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').textContent = '00:00';
                document.getElementById('resendCodeBtn').disabled = false;
            } else {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;
                document.getElementById('countdown').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    }
    
    // پنهان کردن همه پیام‌ها
    function hideAllMessages() {
        document.getElementById('verificationSuccess').classList.add('d-none');
        document.getElementById('verificationError').classList.add('d-none');
        document.getElementById('verificationLoading').classList.add('d-none');
    }
    
    // نمایش پیام موفقیت
    function showSuccess(message) {
        hideAllMessages();
        const successElement = document.getElementById('verificationSuccess');
        const messageElement = document.getElementById('successMessage');
        
        messageElement.textContent = message;
        successElement.classList.remove('d-none');
    }
    
    // نمایش خطا
    function showError(message) {
        hideAllMessages();
        const errorElement = document.getElementById('verificationError');
        const messageElement = document.getElementById('errorMessage');
        
        messageElement.textContent = message;
        errorElement.classList.remove('d-none');
    }
    
    // نمایش وضعیت loading
    function showLoading() {
        hideAllMessages();
        document.getElementById('verificationLoading').classList.remove('d-none');
    }
    
    // ارسال کد تأیید
    async function submitVerificationCode() {
        const code = document.getElementById('verificationCode').value.trim();
        
        if (!code || code.length !== 6) {
            showError('لطفاً یک کد تأیید ۶ رقمی معتبر وارد کنید');
            return;
        }
        
        showLoading();
        
        try {
            const response = await fetch(`/api/submit_verification/${accountId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            });
            
            const data = await response.json();
            
            if (data.success) {
                showSuccess('کد تأیید با موفقیت پذیرفته شد');
                
                // هدایت به داشبورد پس از 2 ثانیه
                setTimeout(() => {
                    window.location.href = "{{ url_for('main.dashboard') }}";
                }, 2000);
            } else {
                showError(data.message || 'کد تأیید نامعتبر است');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('خطا در ارتباط با سرور');
        }
    }
    
    // درخواست کد جدید
    async function requestNewCode() {
        hideAllMessages();
        document.getElementById('resendCodeBtn').disabled = true;
        startCountdown();
        
        try {
            const response = await fetch(`/api/request_verification/${accountId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ method: currentMethod })
            });
            
            const data = await response.json();
            
            if (data.success) {
                showSuccess(data.message);
            } else {
                showError(data.message);
                document.getElementById('resendCodeBtn').disabled = false;
            }
        } catch (error) {
            console.error('Error:', error);
            showError('خطا در ارتباط با سرور');
            document.getElementById('resendCodeBtn').disabled = false;
        }
    }
    
    // تغییر روش دریافت کد
    function changeVerificationMethod(method) {
        currentMethod = method;
        document.querySelectorAll('.verification-method-option').forEach(option => {
            option.classList.remove('active');
            if (option.dataset.method === method) {
                option.classList.add('active');
            }
        });
    }
    
    // event listeners when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // شروع تایمر
        startCountdown();
        
        // رویداد کلیک برای دکمه تأیید
        document.getElementById('submitCodeBtn').addEventListener('click', submitVerificationCode);
        
        // رویداد کلیک برای دکمه ارسال مجدد
        document.getElementById('resendCodeBtn').addEventListener('click', requestNewCode);
        
        // رویداد کلیک برای انتخاب روش
        document.querySelectorAll('.verification-method-option').forEach(option => {
            option.addEventListener('click', function() {
                changeVerificationMethod(this.dataset.method);
            });
        });
        
        // رویداد enter در فیلد کد
        document.getElementById('verificationCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitVerificationCode();
            }
        });
        
        // فقط اعداد مجاز در فیلد کد
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    });
    </script>
</body>
</html>
